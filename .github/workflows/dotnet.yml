name: .NET Core Build

on:
    workflow_dispatch:
        inputs:
            dotnet_version:
                description: Версия .NET Core
                required: true
                default: 7.0.x
                type: choice
                options:
                    - 7.0.x
                    - 8.0.x
                    - 9.0.x
            build_type:
                description: Тип сборки
                required: true
                default: build
                type: choice
                options:
                    - build
                    - release
            branch_name:
                description: Название ветки
                required: true
                default: develop
                type: choice
                options:
                    - main
                    - develop
            repository_name:
                description: Название репозитория (обязательно)
                required: true
                default: AArkhipenko/user-service
                type: string
    workflow_call:
        inputs:
            dotnet_version:
                description: Версия .NET Core
                required: true
                default: 7.0.x
                type: string
            build_type:
                description: Тип сборки
                required: true
                default: build
                type: string
            branch_name:
                description: Название ветки
                required: true
                default: develop
                type: string
            repository_name:
                description: Название репозитория (обязательно)
                required: true
                default: AArkhipenko/user-service
                type: string
        outputs:
            build_version:
                description: Версия сборки
                value: ${{ jobs.versioning.outputs.build_version }}
            docker_image:
                description: Docker образ (только для release)
                value: ${{ jobs.publish.outputs.docker_image }}

# Явное задание прав GITHUB_TOKEN
permissions:
    contents: write # для создания тегов и релизов
    packages: read  # для публикации пакетов
    actions: read   # для чтения действий
    checks: read    # для чтения проверок

jobs:
    preparation:
        name: Preparation
        runs-on: ubuntu-24.04
        outputs:
            repo_name: ${{ steps.validate_repo.outputs.repo_name }}
            calculated_version: ${{ steps.calculate_version.outputs.version }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  repository: ${{ inputs.repository_name }}
                  ref: ${{ inputs.branch_name }}
                  fetch-depth: 0

            - name: Validate repository
              id: validate_repo
              uses: AArkhipenko/pipelines/.github/actions/validate-repository@main
              with:
                  repository_name: ${{ inputs.repository_name }}

            - name: Calculate version (release only)
              id: calculate_version
              if: inputs.build_type == 'release'
              uses: AArkhipenko/pipelines/.github/actions/calculate-version@main
              with:
                  branch_name: ${{ inputs.branch_name }}
                  repository_name: ${{ inputs.repository_name }}

    build:
        name: Build
        runs-on: ubuntu-24.04
        needs: preparation
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  repository: ${{ inputs.repository_name }}
                  ref: ${{ inputs.branch_name }}

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: ${{ inputs.dotnet_version }}

            - name: Restore dependencies
              run: dotnet restore

            - name: Build application
              run: dotnet build --configuration Release --no-restore

    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-24.04
        needs: build
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  repository: ${{ inputs.repository_name }}
                  ref: ${{ inputs.branch_name }}

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: ${{ inputs.dotnet_version }}

            - name: Restore dependencies
              run: dotnet restore

            - name: Build application
              run: dotnet build --configuration Release --no-restore

            - name: Run unit tests
              run: dotnet test --configuration Release --no-build --verbosity normal

    publish:
        name: Publish Artifact
        runs-on: ubuntu-24.04
        needs:
            - preparation
            - unit-tests
        if: inputs.build_type == 'release'
        outputs:
            docker_image: ${{ steps.prepare_docker_info.outputs.docker_image }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  repository: ${{ inputs.repository_name }}
                  ref: ${{ inputs.branch_name }}

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: ${{ inputs.dotnet_version }}

            - name: Restore dependencies
              run: dotnet restore

            - name: Publish application
              run: dotnet publish --configuration Release --no-restore

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ vars.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      ${{ vars.DOCKERHUB_USERNAME }}/${{ needs.preparation.outputs.repo_name }}:${{ needs.preparation.outputs.calculated_version }}
                      ${{ vars.DOCKERHUB_USERNAME }}/${{ needs.preparation.outputs.repo_name }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  build-args: |
                      BUILD_VERSION=${{ needs.preparation.outputs.calculated_version }}

            - name: Prepare Docker image info
              id: prepare_docker_info
              run: |
                  IMAGE_NAME=${{ needs.preparation.outputs.repo_name }}:${{ needs.preparation.outputs.calculated_version }}
                  echo docker_image=$IMAGE_NAME >> $GITHUB_OUTPUT
                  echo Docker image: $IMAGE_NAME
    versioning:
        name: Versioning
        runs-on: ubuntu-24.04
        needs:
            - preparation
            - publish
        if: inputs.build_type == 'release'
        outputs:
            build_version: ${{ steps.output_version.outputs.build_version }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  repository: ${{ inputs.repository_name }}
                  ref: ${{ inputs.branch_name }}

            - name: Create Git tag
              uses: AArkhipenko/pipelines/.github/actions/create-git-tag@main
              with:
                  version: ${{ needs.preparation.outputs.calculated_version }}

            - name: Output version info
              id: output_version
              run: |
                  echo build_version=${{ needs.preparation.outputs.calculated_version }} >> $GITHUB_OUTPUT
                  echo ✅ Version ${{ needs.preparation.outputs.calculated_version }} tagged and recorded
